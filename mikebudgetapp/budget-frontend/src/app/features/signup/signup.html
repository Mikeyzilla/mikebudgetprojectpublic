<main>
    <div class="SignUp-MainContent">
        <h1>Sign up for BudgetBuddy!</h1>
        <form (submit)="onSubmit($event)" class="signup-form">
            <input type="text" placeholder="Username goes here" [(ngModel)]="newUser.username" name="username" class="Registration-Field">
            <div class="Gap"></div>
            <input type="password" placeholder="Password goes here" [(ngModel)]="newUser.password" name="password" class="Registration-Field">
            <div class="Gap"></div>
            <button type="submit" class="SubmitInfo">Create your Account!</button>
        </form> 
    </div>

</main>
