<main>
    <div class="NavigationBar">
        <a routerLink="/" class="link">Back Home</a>
    </div>
    <h1>Sign up for BudgetBuddy</h1>
    <form (submit)="onSubmit($event)">
        <input type="text" placeholder="Username goes here" [(ngModel)]="newUser.username" name="username">
        <input type="password" placeholder="Password goes here" [(ngModel)]="newUser.password" name="password">
        <button type="submit"></button>
    </form> 

</main>
